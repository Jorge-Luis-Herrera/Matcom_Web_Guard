<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcom Web Guard</title>
    <link rel="stylesheet" href="candela.css">
</head>

<body>
    <button class="button1" onclick="candela()">Guard</button>
    
    <button class="button2" onclick="Candelita()">Scan</button>
    <script>
        function candela() {
            fetch('http://localhost:5000/main')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(err => alert('Error: ' + err));
        }
        function Candelita(){
            fetch('http://localhost:5000/scan')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(err => alert('Error: ' + err));
        }
    </script>
</body>

</html>
